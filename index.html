<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Pizzería</title>
</head>
<body>
    <header class="encabezado">
        <div class="contenedor-header">
            <img class="logo" src="/img/VectorPizza.svg" alt="Pizza Logo">
            <h1 class="titulo-principal">
                <span class="texto-verde">Pizza</span>
                <span class="texto-blanco">&</span>
                <span class="texto-rojo">Front</span>
            </h1>
        </div>
        
        <nav class="menu-nav">
            <ul class="lista-links">
                <li class="link"><a href="#">Home</a></li>
                <li class="link"><a href="#">Ranking</a></li>
                <li class="link"><a href="#">Promoción</a></li>
                <li class="link"><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main class="contenedor-principal">
        
        <div class="contenedor-promocion">
            <img class="background" src="img/delivery.jpg" alt="Repartidor de Pizza">
            <div class="titulo-secundario">
                <span class="texto-rojo">Envío gratis </span>
                <span class="texto-blanco">comprando </span>
                <span class="texto-rojo">2 pizzas</span>
            </div>
               
        </div>
            
        <div class="contenedor-pizzas">

            <h2 class="titulo-secundario top"> 
                Podio de pizzas
            </h2>
            <img class="icono-pizza" src="/img/PizzaFalling.jpg" alt="Pizza Ingredientes">

            

            <div class="contenedor-terciario">
                <h3 class="titulo-top">
                    Pizzas top 5
                </h3>
                
                <ol class="lista-pizzas">
                    <li class="pizza">Muzarella</li>
                    <li class="pizza">Hawaiana</li>
                    <li class="pizza">Muzarella J&Morron</li>
                    <li class="pizza">Fugazzeta</li>
                    <li class="pizza">Calabresa</li>
                </ol>
            </div>
        </div>    
        </main>


    <footer class="footer">
        <nav class="menu-nav-footer">
            <ul class="lista-de-links-footer">
                <li class="link">Home</li>
                <li class="link">Contacto</li>
                <li class="link">Ranking</li>
                <li class="link">Promoción</li>
            </ul>
        </nav>
        <div class="contenedor-footer">
            <img class="logo-footer" src="/img/VectorPizza.svg" alt="Pizza Logo">
            <h2 class="titulo-footer">
                <span class="texto-verde">Pizza</span>
                <span class="texto-blanco">&</span>
                <span class="texto-rojo">Front</span>
            </h2>
        </div>
        
    </footer>
    
</body>
</html>
